name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do Repositorio Github
      uses: actions/checkout@v4.1.1

    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.dockerhub_usr }}
        password: ${{ secrets.dockerhub_pwd }}
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.0.0
      with:
        context: ./kube-news/src
        file: ./kube-news/src/Dockerfile
        push: true
        tags: |
          ericonp/kube-news:${{ github.run_number }}
          ericonp/kube-news:latest


  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
    - name: Autenticar na AWS
      run: echo "autenticar na AWS"
    - name: Configurar o KubeConfig
      run: echo "Configurar o kubeconfig"
    - name: Aplicar o deploy
      run: echo "executar o kubectl apply"
